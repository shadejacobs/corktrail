<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CorkTrail</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="map.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="app.js" defer></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
  <header><h1>CorkTrail</h1></header>
  <section id="auth-section">
    <button id="login-btn">Login</button>
    <button id="logout-btn" hidden>Logout</button>
  </section>
  <section id="search-section">
    <input id="location-input" placeholder="Enter city or zip"/>
    <button id="search-btn">Find Vineyards</button>
  </section>
  <main>
    <div id="map"></div>
    <div id="results"></div>
  </main>
</body>
</html>
